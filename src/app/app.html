<ion-menu [content]="content">



  <ion-content class="app">
    <ion-list class="list">
      <button class="pages" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <hr>
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
